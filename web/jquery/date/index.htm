<h1 style="margin-top:150px;">jQuery daterange plugin demo</h1>
<div id="DateRange">
<label for="dateMinFilter">Start date:</label>
<input id="dateMinFilter" name="dateMinFilter" type="text" />
<br/>
<label for="dateMaxFilter">End date:</label>
<input id="dateMaxFilter" name="dateMaxFilter" type="text" />
</div>
<script>
$(function() {
        $('#DateRange').daterange(
        {
            firstDay: 1,
            changeFirstDay: false,
            dateFormat: "yy-mm-dd",
            showOn: "button",
            buttonImage: '',
            buttonImageOnly: false,
            startDatePickerId: 'dateMinFilter',
            endDatePickerId: 'dateMaxFilter'
        });
    });
</script>
