imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: craft_parameters.yml}

framework:
    #esi:             ~
    translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    form:
        resources:
            - "::form_div_layout.html.twig"
            - 'AcmeUserBundle:Form:fields.html.twig'

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        cssembed:
          jar: %kernel.root_dir%/Resources/java/cssembed-0.4.5.jar
        yui_js:
          jar: %kernel.root_dir%/Resources/java/yuicompressor.jar
        less:
            node: /usr/local/bin/node
            node_paths: [/usr/local/lib/node_modules]
            apply_to: "\.less$"
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"
    assets:
        data_tables_css:
            input:  %kernel.root_dir%/../vendor/datatables/plugins/integration/bootstrap/3/dataTables.bootstrap.css
            output: css/datatables.css
            filter: [cssrewrite]
        data_tables_js:
            inputs:
                    - %kernel.root_dir%/../vendor/datatables/datatables/media/js/jquery.dataTables.js
                    - %kernel.root_dir%/../vendor/datatables/plugins/integration/bootstrap/3/dataTables.bootstrap.js
            output: js/datatables.js
        moment_js:
            inputs:
                    - '%kernel.root_dir%/../vendor/moment/moment/moment.js'
            output: js/moment.js
        moment_locale:
            inputs:
                    - '%kernel.root_dir%/../vendor/moment/moment/lang/%locale%.js'
            output: js/moment.locale.js
        data_tables_jquery_css:
            input:  %kernel.root_dir%/../vendor/datatables/datatables/media/css/jquery.dataTables.css
            output: css/jquery.dataTables.css
            filter: ['cssrewrite']
        data_tables_bootstrap_css:
            input:  %kernel.root_dir%/../vendor/datatables/plugins/integration/bootstrap/3/dataTables.bootstrap.css
            output: css/dataTables.bootstrap.css
            filter: ['cssrewrite']
        data_tables_responsive_css:
            input:  %kernel.root_dir%/../vendor/datatables/responsive/css/dataTables.responsive.css
            output: css/dataTables.responsive.css
        data_tables_responsive_js:
            input:  %kernel.root_dir%/../vendor/datatables/responsive/js/dataTables.responsive.js
            output: js/dataTables.responsive.js
        data_tables_bootstrap_js:
            input:  %kernel.root_dir%/../vendor/datatables/plugins/integration/bootstrap/3/dataTables.bootstrap.js
            output: js/datatables.js
        data_tables_img_sort_both:
            input:  %kernel.root_dir%/../vendor/datatables/plugins/integration/bootstrap/images/sort_both.png
            output: images/sort_both.png
        data_tables_img_sort_asc:
            input:  %kernel.root_dir%/../vendor/datatables/plugins/integration/bootstrap/images/sort_asc.png
            output: images/sort_asc.png
        data_tables_img_sort_desc:
            input:  %kernel.root_dir%/../vendor/datatables/plugins/integration/bootstrap/images/sort_desc.png
            output: images/sort_desc.png
        data_tables_img_sort_asc_disabled:
            input:  %kernel.root_dir%/../vendor/datatables/plugins/integration/bootstrap/images/sort_asc_disabled.png
            output: images/sort_asc_disabled.png
        data_tables_img_sort_desc_disabled:
            input:  %kernel.root_dir%/../vendor/datatables/plugins/integration/bootstrap/images/sort_desc_disabled.png
            output: images/sort_desc_disabled.png
        jquery_js:
            inputs:
                - '%kernel.root_dir%/../components/jquery/jquery.min.js'
            filters: [?yui_js]
        bootstrap_js:
            inputs:
                - '%kernel.root_dir%/../vendor/twitter/bootstrap/js/transition.js'
                - '%kernel.root_dir%/../vendor/twitter/bootstrap/js/alert.js'
                - '%kernel.root_dir%/../vendor/twitter/bootstrap/js/modal.js'
                - '%kernel.root_dir%/../vendor/twitter/bootstrap/js/dropdown.js'
                - '%kernel.root_dir%/../vendor/twitter/bootstrap/js/scrollspy.js'
                - '%kernel.root_dir%/../vendor/twitter/bootstrap/js/tab.js'
                - '%kernel.root_dir%/../vendor/twitter/bootstrap/js/tooltip.js'
                - '%kernel.root_dir%/../vendor/twitter/bootstrap/js/popover.js'
                - '%kernel.root_dir%/../vendor/twitter/bootstrap/js/button.js'
                - '%kernel.root_dir%/../vendor/twitter/bootstrap/js/collapse.js'
                - '%kernel.root_dir%/../vendor/twitter/bootstrap/js/carousel.js'
                - '%kernel.root_dir%/../vendor/twitter/bootstrap/js/affix.js'
            filters: [?yui_js]
        bootstrap_less:
            inputs:
                - '%kernel.root_dir%/../vendor/twitter/bootstrap/less/bootstrap.less'
            filters: [less,cssembed]

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: "%kernel.root_dir%/data/data.db3"
        # path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

# FOSUserBundle Configuration
fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class: Acme\UserBundle\Entity\User

# BraincraftedBootstrapBundle Configuration
braincrafted_bootstrap:
    less_filter: less
    assets_dir: %kernel.root_dir%/../vendor/twitter/bootstrap
    jquery_path: %kernel.root_dir%/../components/jquery/jquery.min.js
    auto_configure:
        assetic: true
        knp_paginator: false
knp_paginator:
    template:
        pagination: BraincraftedBootstrapBundle:Pagination:bootstrap.html.twig

# KnpPaginatorBundle Configuration
knp_paginator:
    page_range: 5                      # default page range used in pagination control
    default_options:
        page_name: page                # page query parameter name
        sort_field_name: sort          # sort field query parameter name
        sort_direction_name: direction # sort direction query parameter name
        distinct: true                 # ensure distinct results, useful when ORM queries are using GROUP BY statements
    template:
        pagination: KnpPaginatorBundle:Pagination:twitter_bootstrap_v3_pagination.html.twig     # sliding pagination controls template
        sortable: KnpPaginatorBundle:Pagination:sortable_link.html.twig # sort link template

# JMSSerializerBundle Configuration
jms_serializer:
    handlers:
        datetime:
            default_format: "d-M-Y"

# KnpSnappyBundle Configuration
knp_snappy:
    pdf:
        enabled:    true
        binary:     %wkhtmltopdf%
        options:    []


