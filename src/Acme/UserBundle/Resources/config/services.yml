services:
    acme_user.my_twig_extension:
        class: %acme_user.my_twig_extension.class%
        tags:
            - { name: twig.extension }

    acme_user.profile.form.type:
        class: %acme_user.my_profile_form_type%
        arguments: [%fos_user.model.user.class%]
        tags:
            - { name: form.type, alias: acme_user_profile }

    acme_user.user_provider.username:
        class: %acme_user.user_provider.username%
        arguments: [@fos_user.user_manager]

    acme_user_salavert.twig.time_ago:
        class: %acme_user_salavert.twig.time_ago%
        arguments: [@translator]
        tags:
        - { name: twig.extension }