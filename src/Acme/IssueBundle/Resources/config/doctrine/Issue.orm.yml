Acme\IssueBundle\Entity\Issue:
    type: entity
    table: issue
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        issueDate:
            type: date
            column: issue_date
        status:
            type: boolean
            nullable: false
    manyToOne:
        company:
            targetEntity: Acme\SetupBundle\Entity\Company
            nullable: false
        depot:
            targetEntity: Acme\SetupBundle\Entity\Depot
            nullable: false
    lifecycleCallbacks: {  }
