Acme\IssueBundle\Entity\IssueLine:
    type: entity
    table: issue_line
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        quantity:
            type: decimal
            scale: 4
        issueTo:
            type: string
            nullable: false
        referenceNumber:
            type: integer
            nullable: false
    manyToOne:
        issue:
            targetEntity: Acme\IssueBundle\Entity\Issue
        product:
            targetEntity: Acme\SetupBundle\Entity\Product